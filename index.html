            background: white;

        .title {

            font-weight: 800;

        .subtitle {

        }

        .year {
            font-size: 14px;
            opacity: 0.85;

        }

        .form-title {
            text-align: center;
            font-size: 24px;
            color: #2d728f;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d728f;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #c0c0c0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #2d728f;
            box-shadow: 0 0 0 3px rgba(45,114,143,0.1);
        }

        .autocomplete-container {
            position: relative;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #c0c0c0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }

        .suggestion-item:hover,
        .suggestion-item.highlighted {
            background-color: #e8f4f8;
            color: #2d728f;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ab3428 0%, #2d728f 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(171,52,40,0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Custom Message Box Styles */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .message-box-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .message-box-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;

            transform: translateY(0);
        }

        .message-box-text {
            font-size: 18px;
            color: #333;

            line-height: 1.5;
        }

            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;

            transform: scale(1.05);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        .celebration-card {
            background: linear-gradient(135deg, #dedada 0%, white 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: celebrationSlide 0.6s ease;
            overflow: hidden;
        }

        .celebration-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(45,114,143,0.1), transparent);
            animation: shimmer 2s infinite;
        }

            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .celebration-title {

            color: #2d728f;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ab3428;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(2) { background: #2d728f; animation-delay: 0.1s; left: 10%; }
        .confetti:nth-child(3) { background: #6666cc; animation-delay: 0.2s; left: 20%; }
        .confetti:nth-child(4) { background: #ab3428; animation-delay: 0.3s; left: 30%; }
        .confetti:nth-child(5) { background: #2d728f; animation-delay: 0.4s; left: 40%; }
        .confetti:nth-child(6) { background: #6666cc; animation-delay: 0.5s; left: 50%; }
        .confetti:nth-child(7) { background: #ab3428; animation-delay: 0.6s; left: 60%; }
        .confetti:nth-child(8) { background: #2d728f; animation-delay: 0.7s; left: 70%; }
        .confetti:nth-child(9) { background: #6666cc; animation-delay: 0.8s; left: 80%; }
        .confetti:nth-child(10) { background: #ab3428; animation-delay: 0.9s; left: 90%; }

                opacity: 0;
            }
            to {

            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }

        }

            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }

        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }

        const namaInput = document.getElementById('namaLengkap');
        const tanggalInput = document.getElementById('tanggalLahir'); // Get the date input element
        const suggestionsDiv = document.getElementById('suggestions');
        let currentFocus = -1;

        // Function to show custom message box
        function showMessageBox(message) {
            const messageBox = document.getElementById('messageBox');
            const messageBoxText = document.getElementById('messageBoxText');
            messageBoxText.textContent = message;
            messageBox.classList.add('show');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        // Function to close custom message box
        function closeMessageBox() {
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.remove('show');
            document.body.style.overflow = 'auto'; // Allow scrolling
        }

        // Function to format date string from YYYY-MM-DD to DD/MM/YYYY for display
        function formatDateForDisplay(dateString) {
            if (!dateString) return '';
            const parts = dateString.split('-'); // YYYY-MM-DD
            if (parts.length === 3) {
                return `${parts[2]}/${parts[1]}/${parts[0]}`; // DD/MM/YYYY
            }
            return dateString; // Return as is if format is unexpected
        }

        // Event listener for input (namaLengkap) for autocomplete
        namaInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            suggestionsDiv.innerHTML = '';
            currentFocus = -1;

            if (value.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            const filteredNames = siswaData.filter(siswa => 
                siswa.nama.toLowerCase().includes(value)
            );

            if (filteredNames.length > 0) {
                filteredNames.forEach((siswa, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = siswa.nama;
                    div.addEventListener('click', function() {
                        namaInput.value = siswa.nama;
                        suggestionsDiv.style.display = 'none';
                    });
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });

        // Event listener for keyboard navigation for autocomplete
        namaInput.addEventListener('keydown', function(e) {
            const suggestions = suggestionsDiv.getElementsByClassName('suggestion-item');
            
            if (e.keyCode === 40) { // Arrow Down
                e.preventDefault();
                currentFocus++;
                addActive(suggestions);
            } else if (e.keyCode === 38) { // Arrow Up
                e.preventDefault();
                currentFocus--;
                addActive(suggestions);
            } else if (e.keyCode === 13) { // Enter
                e.preventDefault();
                if (currentFocus > -1 && suggestions[currentFocus]) {
                    suggestions[currentFocus].click();
                }
            } else if (e.keyCode === 27) { // Escape
                suggestionsDiv.style.display = 'none';
                currentFocus = -1;
            }
        });

        function addActive(suggestions) {
            if (!suggestions) return false;
            removeActive(suggestions);
            if (currentFocus >= suggestions.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = suggestions.length - 1;
            suggestions[currentFocus].classList.add('highlighted');
        }

        function removeActive(suggestions) {
            for (let i = 0; i < suggestions.length; i++) {
                suggestions[i].classList.remove('highlighted');
            }
        }

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!namaInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                suggestionsDiv.style.display = 'none';
            }
        });

        // Celebration function
        function showCelebration(siswa) {
            const modal = document.getElementById('celebrationModal');
            const studentName = document.getElementById('studentName');
            const studentNISN = document.getElementById('studentNISN');
            const studentClass = document.getElementById('studentClass');
            const studentTanggalLahir = document.getElementById('studentTanggalLahir');
            const congratulationText = document.getElementById('congratulationText');

            studentName.textContent = siswa.nama;
            studentNISN.textContent = siswa.nisn;
            studentClass.textContent = siswa.kelas;
            // Format tanggal lahir untuk tampilan di modal
            studentTanggalLahir.textContent = formatDateForDisplay(siswa.tanggalLahir);
            
            const ucapanSelamat = `Dengan bangga kami umumkan bahwa ${siswa.nama} telah berhasil menyelesaikan pendidikan tingkat Sekolah Dasar dengan prestasi yang membanggakan. Semoga ilmu yang telah diperoleh menjadi bekal untuk meraih cita-cita yang lebih tinggi. Selamat atas pencapaian luar biasa ini dan semoga sukses selalu menyertai langkah-langkahmu di masa depan!`;
            
            congratulationText.textContent = ucapanSelamat;

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeCelebration() {
            const modal = document.getElementById('celebrationModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Form submission
        document.getElementById('graduationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = namaInput.value.trim();
            // Nilai dari input type="date" selalu YYYY-MM-DD
            const tanggal = tanggalInput.value; 
            
            if (!nama) {
                showMessageBox('Silakan masukkan nama lengkap!');
                return;
            }
            
            if (!tanggal) {
                showMessageBox('Silakan pilih tanggal lahir!');
                return;
            }
            
            // Cari siswa dalam database berdasarkan nama DAN tanggal lahir
            const siswa = siswaData.find(s => 
                s.nama.toLowerCase() === nama.toLowerCase() && 
                s.tanggalLahir === tanggal
            );
            
            if (siswa) {
                // Tampilkan animasi perayaan
                setTimeout(() => {
                    showCelebration(siswa);
                }, 300);
            } else {
                // Tampilkan pesan kesalahan jika nama atau tanggal lahir salah
                showMessageBox(`Maaf, kombinasi nama "${nama}" dan tanggal lahir yang Anda masukkan tidak ditemukan dalam daftar kelulusan. Silakan periksa kembali data Anda.`);
            }
        });

        // Close modal when clicking overlay
        document.getElementById('celebrationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCelebration();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 27) { // Escape key
                closeCelebration();
                closeMessageBox(); // Juga tutup pesan kesalahan jika terbuka
            }
