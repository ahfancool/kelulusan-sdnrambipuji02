        .logo {

            align-items: center;
            justify-content: center;

        .title {

        .subtitle {

        .year {

        }

        .form-title {
            text-align: center;
            font-size: 24px;
            color: #2d728f;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d728f;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #c0c0c0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #2d728f;
            box-shadow: 0 0 0 3px rgba(45,114,143,0.1);
        }

        .autocomplete-container {
            position: relative;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #c0c0c0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }

        .suggestion-item:hover,
        .suggestion-item.highlighted {
            background-color: #e8f4f8;
            color: #2d728f;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

            padding: 18px;

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .submit-btn:hover {

        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message-box-overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .message-box-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .message-box-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .message-box-overlay.show .message-box-content {
            transform: translateY(0);
        }

            font-size: 18px;
            color: #333;

            font-weight: 600;

            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;

        .celebration-card {

            border-radius: 20px;
            padding: 40px;

            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: celebrationSlide 0.6s ease;
            overflow: hidden;
        }

        .celebration-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%; /* Sesuaikan ukuran logo */
            height: 80%; /* Sesuaikan ukuran logo */
            background-image: url('img/logo.png'); /* Path ke logo Anda */

            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1; /* Opasitas logo */
            transform: translate(-50%, -50%);
            z-index: -1; /* Pastikan logo di belakang teks */
        }

        .celebration-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(45,114,143,0.1), transparent);

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ab3428;

        }

        .confetti:nth-child(2) { background: #2d728f; animation-delay: 0.1s; left: 10%; }
        .confetti:nth-child(3) { background: #6666cc; animation-delay: 0.2s; left: 20%; }
        .confetti:nth-child(4) { background: #ab3428; animation-delay: 0.3s; left: 30%; }
        .confetti:nth-child(5) { background: #2d728f; animation-delay: 0.4s; left: 40%; }
        .confetti:nth-child(6) { background: #6666cc; animation-delay: 0.5s; left: 50%; }
        .confetti:nth-child(7) { background: #ab3428; animation-delay: 0.6s; left: 60%; }
        .confetti:nth-child(8) { background: #2d728f; animation-delay: 0.7s; left: 70%; }
        .confetti:nth-child(9) { background: #6666cc; animation-delay: 0.8s; left: 80%; }
        .confetti:nth-child(10) { background: #ab3428; animation-delay: 0.9s; left: 90%; }

            }
            to {

            }

            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }

            60% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }

            { nama: "TAUFIK HIDAYAT", nisn: "0121303868", kelas: "6B", tanggalLahir: "2012-05-18" },
            { nama: "ULFA NURJANNAH", nisn: "0129265494", kelas: "6B", tanggalLahir: "2012-05-02" },
            { nama: "VINA AGUSTINA", nisn: "0125867116", kelas: "6B", tanggalLahir: "2012-05-03" },
            { nama: "WAHYUDI", nisn: "0124316935", kelas: "6B", tanggalLahir: "2012-05-09" },
            { nama: "YUNI ASTUTI", nisn: "0121408895", kelas: "6B", tanggalLahir: "2012-07-28" },
            { nama: "ZULFIKAR", nisn: "0121087431", kelas: "6B", tanggalLahir: "2012-03-05" },
        ];

        const graduationForm = document.getElementById('graduationForm');
        const namaLengkapInput = document.getElementById('namaLengkap');
        const tanggalLahirInput = document.getElementById('tanggalLahir');
        const suggestionsContainer = document.getElementById('suggestions');
        const celebrationModal = document.getElementById('celebrationModal');
        const studentNameDisplay = document.getElementById('studentName');
        const studentNISNDisplay = document.getElementById('studentNISN');
        const studentClassDisplay = document.getElementById('studentClass');
        const studentTanggalLahirDisplay = document.getElementById('studentTanggalLahir');
        const congratulationTextDisplay = document.getElementById('congratulationText');
        const messageBox = document.getElementById('messageBox');
        const messageBoxText = document.getElementById('messageBoxText');

        let highlightedSuggestionIndex = -1;

        // Fungsi untuk menampilkan pesan kustom (bukan alert)
        function showMessageBox(message) {
            messageBoxText.textContent = message;
            messageBox.classList.add('show');
        }

        // Fungsi untuk menutup pesan kustom
        function closeMessageBox() {
            messageBox.classList.remove('show');
        }

        // Fungsi untuk menampilkan modal perayaan
        function showCelebration(siswa) {
            studentNameDisplay.textContent = siswa.nama;
            studentNISNDisplay.textContent = siswa.nisn;
            studentClassDisplay.textContent = siswa.kelas;
            
            // Format tanggal lahir untuk tampilan (DD-MM-YYYY)
            const [year, month, day] = siswa.tanggalLahir.split('-');
            studentTanggalLahirDisplay.textContent = `${day}-${month}-${year}`;

            congratulationTextDisplay.innerHTML = `Selamat kepada <strong>${siswa.nama}</strong> atas kelulusan Anda dari SD Negeri Rambipuji 02! Kami bangga dengan pencapaian Anda dan mendoakan yang terbaik untuk masa depan Anda.`;
            celebrationModal.style.display = 'flex';
        }

        // Fungsi untuk menutup modal perayaan
        function closeCelebration() {
            celebrationModal.style.display = 'none';
        }

        // Autocomplete functionality
        namaLengkapInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            suggestionsContainer.innerHTML = '';
            suggestionsContainer.style.display = 'none';
            highlightedSuggestionIndex = -1;

            if (query.length < 2) {
                return;
            }

            const filteredSuggestions = siswaData.filter(siswa => 
                siswa.nama.toLowerCase().includes(query)
            );

            if (filteredSuggestions.length > 0) {
                suggestionsContainer.style.display = 'block';
                filteredSuggestions.forEach((siswa, index) => {
                    const div = document.createElement('div');
                    div.classList.add('suggestion-item');
                    div.textContent = siswa.nama;
                    div.addEventListener('click', () => {
                        namaLengkapInput.value = siswa.nama;
                        suggestionsContainer.style.display = 'none';
                    });
                    suggestionsContainer.appendChild(div);
                });
            }
        });

        namaLengkapInput.addEventListener('keydown', function(e) {
            const items = suggestionsContainer.querySelectorAll('.suggestion-item');
            if (items.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (highlightedSuggestionIndex < items.length - 1) {
                    highlightedSuggestionIndex++;
                } else {
                    highlightedSuggestionIndex = 0; // Wrap around
                }
                updateHighlightedSuggestion(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (highlightedSuggestionIndex > 0) {
                    highlightedSuggestionIndex--;
                } else {
                    highlightedSuggestionIndex = items.length - 1; // Wrap around
                }
                updateHighlightedSuggestion(items);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (highlightedSuggestionIndex > -1) {
                    items[highlightedSuggestionIndex].click();
                }
            }
        });

        function updateHighlightedSuggestion(items) {
            items.forEach((item, index) => {
                if (index === highlightedSuggestionIndex) {
                    item.classList.add('highlighted');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('highlighted');
                }
            });
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!namaLengkapInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                suggestionsContainer.style.display = 'none';
            }
        });

        // Handle form submission
        graduationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const nama = namaLengkapInput.value.trim();
            const tanggal = tanggalLahirInput.value; // Format YYYY-MM-DD

            if (!nama) {
                showMessageBox('Silakan masukkan nama lengkap!');
                return;
            }
            
            if (!tanggal) {
                showMessageBox('Silakan pilih tanggal lahir!');
                return;
            }
            
            // Cari siswa dalam database berdasarkan nama DAN tanggal lahir
            const siswa = siswaData.find(s => 
                s.nama.toLowerCase() === nama.toLowerCase() && 
                s.tanggalLahir === tanggal
            );
            
            if (siswa) {
                // Tampilkan animasi perayaan
                setTimeout(() => {
                    showCelebration(siswa);
                }, 300);
            } else {
                // Tampilkan pesan kesalahan jika nama atau tanggal lahir salah
                showMessageBox(`Maaf, kombinasi nama "${nama}" dan tanggal lahir yang Anda masukkan tidak ditemukan dalam daftar kelulusan. Silakan periksa kembali data Anda.`);
            }
        });

        // Close modal when clicking overlay
        document.getElementById('celebrationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCelebration();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 27) { // Escape key
                closeCelebration();
                closeMessageBox(); // Juga tutup pesan kesalahan jika terbuka
            }
        });
    </script>
</body>
</html>
